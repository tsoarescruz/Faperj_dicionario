PONTOS DO ORIENTE

01


De quando em quando
Quando eu venho de Aruanda
Trazendo Umbanda 
Pra salvar filhos de fé
Ô marinheiro olhas as costas do mar
Ô Japonês, ô Japonês
Olha as costas do mar

02

