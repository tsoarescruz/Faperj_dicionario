ANJO DA GUARDA

01

Quem vem, quem vem lá de tão longe
São os anjinhos que vem trabalhar
Oh dai-me forças pelo amor de Deus
Meu Pai
Oh dai forças aos trabalhos meus

02

Lá do céu desceu um anjo
Foi o Divino quem mandou
João Batista na floresta
Seus filhos ele salvou

03

Oh Deus do céu
Mandai nossos guardiãs
