Pontos CRUZADOS

01

Ogum assentado na praia
Assentado à beira mar
(bis)
Veio uma onda tão forte Ogum ê
Quem era ? Era Iemanjá

02

Em alto mar
Quando a Sereia canta
Pedindo forças 
Pra Pai Oxalá
Pedindo forças 
Pra filhos de Ogum
Pra filhos de Oxossi
Xangô e Iemanjá

03

Eu vi Pai José na praia
Eu vi a Sereia no Mar
(bis)
Pai José toma conta dos filhos
E a Sereia do fundo do mar

04

Quando nas matas se ouve um canto
Da passarada em bando a cantar
Uma Cabocla nas margens do rio 
Em prantos
A proteção de Axum foi rogar
Com sua fé na Rainha das águas
E a proteção da falange do mar
O rio fica com todas as mágoas
Salve Axum, salve a Mãe Iemanjá

05

Salve a mesa de Xangô
Salve a mesa de Oxalá
Salve os santos da Bahia
Juntos com seu patuá
Não há mesa na Bahia
Que não tenha vatapá
Não há baiano seguro
Que não tenha patuá

06

Duas pedras, um riacho
E as matas pra caçar
As pedras são de Xangô
O riacho é de Iemanjá
E as matas é pra quem sabe atirar
Salve Xangô
Salve Iemanjá
É de bamba o clima
Com licença de Oxalá

07

Se meu pai é Ogum
Minha mãe é Axum
Meu padrinho é Xangô
E lelé é Kaô
E lelé é de vangolé
Lelé Kaô

08

Salve Congo, salve Rebolo
Salve povo de Nação
Salve São Jorge guerreiro
Salve São Sebastião

09

Ele vem com a justiça Xangô
Ele traz Iansã e Iemanjá
Ele vem com Oxossi das matas
Ele traz o amor de Oxalá
Ogum, vencedor de demanda
Estrela clareou sua banda
Na sua aldeia ele é Caboclo
Ogum Arranca Toco

10

No Arerê de Iansã
Rei Congo chegou
No Arerê de Iansã
E seu filhos salvou
Lá na Aruanda
Rei Congo chegou
Vencendo demanda
E o Terreiro firmou