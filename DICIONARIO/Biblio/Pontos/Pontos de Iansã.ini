Pontos DE IANSÃ

01

Eram duas ventarolas
Duas ventarolas
Que ventavam o mar
Uma era Iansã
Arerê
A outra era Iemanjá
E eparrê

02

Iansã o seu leque é de ouro
Vem do céu, Oxalá quem mandou
Para salvar os seus filhos Iansã
Na hora da agonia e da dor

03

Oh Nanã , Nanã Boroquê
Iansã moça rica
Vem nos socorrer

04

Ela é, uma moça bonita
Ela é, dona do Jacutá
Parrê, parrê, parrê
Minha Mãe tá no reino
Com a pemba na mão
E eu quero ver

05

Iansã cadê Axum
Axum está nas ondas do mar
Ela é dona de gongá
Salve Axum Nanã

06

Moça rica com sua espada luminosa
Sua espada é cravejada de brilhantes
Quimbanda auê, quimbanda auá
Santa Bárbara do Jaracutá

07

Oh Inhacita, corre Umbanda
Oh Inhacita Milonguê
(bis)

08

Santa Bárbara virgem
Dos cabelos louros
Ela vem descendo
Pela escada de ouro

09

Saravá Iansã
Dos cabelos louros
Seu luar tem prata
Sua coroa tem ouro
Ê, ê, ê, ê
Ê, ê, ê, á
Saravá Iansã
Rainha do Jacutá

10

Cindá miná gonguê a ê a ê
Cindá miná gongá
Ai como cinda dê
Ociará orô

11

Oh minha Santa Bárbara
É hora
Filhos de Umbanda, Mamãe
Sempre aqui choram

12

Santa Bárbara aonde mora
Mora dentro da lua
Mora dentro do lajedo
Mora dentro da lua

13

Guena, Guena, pô pô
Vai n’Angola gira
Samba rê rê, oh ! quirombô
Santa Bárbara do Jaracutá
