GONÇALVES DIAS - CANÇÃO DO TAMOIO

(NATALÍCIA) 

I 

Não chores, meu filho; 
Não chores, que a vida 
É luta renhida: 
Viver é lutar. 
A vida é combate, 
Que os fracos abate, 
Que os fortes, os bravos, 
Só pode exaltar. 

(...) 

III 

O forte, o cobarde 
Seus feitos inveja 
De o ver na peleja 
Garboso e feroz; 
E os tímidos velhos 
Nos graves conselhos, 
Curvadas as frontes, 
Escutam-lhe a voz! 

(...) 

V 

E pois que és meu filho, 
Meus brios reveste; 
Tamoio nasceste, 
Valente serás. 
Sê duro guerreiro, 
Robusto, fragueiro, 
Brasão dos tamoios 
Na guerra e na paz. 

VI 

Teu grito de guerra 
Retumbe aos ouvidos 
D'imigos transidos 
Por vil comoção; 
E tremam d'ouvi-lo 
Pior que o sibilo 
Das setas ligeiras, 
Pior que o trovão. 

(...) 

VIII 

Porém se a fortuna, 
Traindo teus passos, 
Te arroja nos laços 
Do imigo falaz! 
Na última hora 
Teus feitos memora, 
Tranqüilo nos gestos, 
Impávido, audaz. 

IX 

E cai como o tronco 
Do raio tocado, 
Partido, rojado 
Por larga extensão; 
Assim morre o forte! 
No passo da morte 
Triunfa, conquista 
Mais alto brasão. 

X 

As armas ensaia, 
Penetra na vida: 
Pesada ou querida, 
Viver é lutar. 
Se o duro combate 
Os fracos abate, 
Aos fortes, aos bravos, 
Só pode exaltar. 


Publicado no livro Últimos Cantos (1851). Poema integrante da série Poesias Americanas. 

In: GRANDES poetas românticos do Brasil. Pref. e notas biogr. Antônio Soares Amora. Introd. Frederico José da Silva Ramos. São Paulo: LEP, 1959. v.