CASTRO ALVES - NOS CAMPOS

“Fugi desvairada!
Na moita intrincada,
Rasgando uma estrada,
Fugaz me embrenhei.
Apenas vestindo
Meus negros cabelos,
E os seios cobrindo
Com os trêmulos dedos,
Ligeira voei!
“Saltei as torrentes.
Trepei dos rochedos
Aos cimos ardentes,
Nos ínvios caminhos,
Cobertos de espinhos,
Meus passos mesquinhos
Com sangue marquei!
. . . . . . . . . . . . . . . . . . . . . .
“Avante! corramos!
Corramos ainda!...
Da selva nos ramos
A sombra é infinda.
A mata possante
Ao filho arquejante
Não nega um abrigo...
Corramos ainda!
Corramos! avante!
“Debalde! A floresta
— Madrasta impiedosa —
A pobre chorosa
Não quis abrigar!
“Pois bem! Ao deserto!
“De novo, é loucura!
Seguindo meus traços
Escuto seus passos
Mais perto! mais perto!
Já queima-me os ombros
Seu hálito ardente.
Já vejo-lhe a sombra
Na úmida alfombra...
Qual negra serpente,
Que vai de repente
Na presa saltar!...
. . . . . . . . . . . . . . . . . . . . . .
Na douda
Corrida,
Vencida,
Perdida,
Quem me há de salvar?”