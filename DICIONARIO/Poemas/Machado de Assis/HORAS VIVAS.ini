Machado de Assis - Horas vivas

Noite: abrem-se as flores . . .
Que esplendores!
Cíntia sonha seus amores
Pelo céu.
Tênues as neblinas
Às campinas
Descem das colinas,
Como um véu.

Mãos em mãos travadas,
Animadas,
Vão aquelas fadas
Pelo ar;
Soltos os cabelos,
Em novelos,
Puros, louros, belos,
A voar.

— "Homem, nos teus dias
Que agonias,
Sonhos, utopias,
Ambições;
Vivas e fagueiras,
As primeiras,
Como as derradeiras
Ilusões!

— "Quantas, quantas vidas
Vão perdidas,
Pombas mal feridas
Pelo mal!
Anos após anos,
Tão insanos,
Vêm os desenganos
Afinal.

— "Dorme: se os pesares
Repousares,
Vês? — por estes ares
Vamos rir;
Mortas, não; festivas,
E lascivas,
Somos — horas vivas
De dormir. —"
 
